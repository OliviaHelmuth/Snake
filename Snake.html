<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./Snakecss.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">

<body>
    <div class="container-fluid border" id="wrapper">
        <div class="text-center">
            <h1 class="margin">Snake</h1>
            <p class="margin"> Score <span id="playerScore">0</span></p>
            <canvas class="border margin" id="snakeCanvas" width="300" height="300">
            </canvas>
        </div>   
        <div class="text-center">
            <div><input class="border" type="text" name="" id="playerName" placeholder="enter your name"></div>
            <button id="playAgain" type="button" class="margin btn btn-success">Start New Game !</button>
        </div>
        <div class="container">
            <h2>Highscore</h2>
            <div class="row align-items-center">
            <table class="table col-6" id="highscoreTable">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Score</th>
                  </tr>
                </thead>
                <tbody id="highscoreBody">
                </tbody>
              </table>
              </div>
        </div>
    </div>
    <!-- modal for Snake -->
    <div class="modal fade" id="modalSnake" tabindex="-1" role="dialog" aria-labelledby="modalSnakeTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSnakeTitle">Result</h5>
        </div>
        <div class="modal-body" id="snakeOutput">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">OK !</button>
        </div>
      </div>
    </div>
  </div>
